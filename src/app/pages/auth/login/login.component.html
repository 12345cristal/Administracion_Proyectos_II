<div class="login-container">
  <div class="login-card">
    <img src="assets/logos/autismo_mochis.png" alt="Logo Autismo Mochis" class="login-logo">

    <h2>Iniciar Sesión</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <!-- Campo correo -->
      <div class="input-group">
        <label for="correo">Correo electrónico</label>
        <input
          type="email"
          id="correo"
          name="correo"
          [(ngModel)]="correo"
          placeholder="ejemplo@correo.com"
          required
          email
        />
        <div *ngIf="loginForm.submitted && !correo" class="error-msg">
          ⚠️ Ingresa tu correo electrónico
        </div>
      </div>

      <!-- Campo contraseña -->
      <div class="input-group">
        <label for="contrasena">Contraseña</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="contrasena"
          name="contrasena"
          [(ngModel)]="contrasena"
          placeholder="********"
          required
        />
        <div *ngIf="loginForm.submitted && !contrasena" class="error-msg">
          ⚠️ Ingresa tu contraseña
        </div>
      </div>

      <!-- Mostrar/Ocultar contraseña -->
      <div class="show-pass-container">
        <label>
          <input type="checkbox" (change)="togglePassword()" />
          Mostrar contraseña
        </label>
      </div>

      <!-- Olvidaste tu contraseña -->
      <div class="forgot-password">
        <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón login -->
      <button type="submit" class="btn-login">Iniciar Sesión</button>
    </form>
  </div>
</div>
