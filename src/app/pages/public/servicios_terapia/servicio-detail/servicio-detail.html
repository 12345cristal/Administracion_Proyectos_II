<div *ngIf="servicio" class="servicio-detail-container">
  <h1>{{ servicio.nombre }}</h1>
  <img [src]="servicio.foto" [alt]="servicio.nombre" class="detail-img">
  <p>{{ servicio.descripcion }}</p>
  <p><strong>Especialista:</strong> {{ servicio.especialista }}</p>
  <button (click)="goBack()" class="btn-back">Volver</button>
</div>
