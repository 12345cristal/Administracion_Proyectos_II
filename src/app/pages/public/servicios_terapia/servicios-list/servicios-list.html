<div class="servicios-container">
  <h2>Nuestras Terapias</h2>
  <div class="servicios-grid">
    <div *ngFor="let servicio of servicios" class="servicio-card">
      <img [src]="servicio.foto" [alt]="servicio.nombre">
      <h3>{{ servicio.nombre }}</h3>
      <p>{{ servicio.descripcion | slice:0:80 }}...</p>
<a [routerLink]="['/servicios-terapia', servicio.nombre]" class="btn-detalle">Ver Detalle</a>
    </div>
  </div>
</div>
