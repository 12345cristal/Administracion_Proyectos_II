<header class="navbar">
  <div class="container">
    <!-- LOGO -->
    <div class="logo-container">
      <img src="assets/logos/autismo_mochis.png" alt="Autismo Mochis" class="logo">
      <span class="logo-text">Autismo Mochis</span>
    </div>

    <!-- BOTÓN HAMBURGUESA MOBILE -->
    <button class="menu-btn" (click)="toggleMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- MENÚ -->
    <nav [class.open]="menuOpen">
      <a routerLink="/" class="nav-link">Inicio</a>
      <a routerLink="/about" class="nav-link">Quiénes Somos</a>
      <a routerLink="/services" class="nav-link">Servicios</a>
      <a routerLink="/contact" class="nav-link">Contacto</a>
      <a routerLink="/login" class="nav-link">Iniciar Sesión</a>
      <a routerLink="/donar" class="btn-donar">Donar</a>
    </nav>
  </div>
</header>
