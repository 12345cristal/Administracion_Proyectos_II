<header class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/logos/autismo_mochis.png" alt="Logo" class="logo">
      <span class="logo-text">Autismo Mochis</span>
    </div>

    <!-- Botón hamburguesa Mobile -->
    <button class="menu-btn" (click)="toggleMenu()">
      <svg class="icon-menu" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Menú -->
    <nav [class.open]="menuOpen" class="nav-links">
      <a routerLink="/" routerLinkActive="active" class="nav-link">Inicio</a>
      <a routerLink="/about" routerLinkActive="active" class="nav-link">Quiénes Somos</a>
<a routerLink="/servicios-terapia" routerLinkActive="active" class="nav-link">Servicios</a>
      <a routerLink="/contact" routerLinkActive="active" class="nav-link">Contacto</a>
      <a routerLink="/login" routerLinkActive="active" class="nav-link">Iniciar Sesión</a>
      <a routerLink="/donar" class="btn-donar">Donar</a>
    </nav>
  </div>
</header>
